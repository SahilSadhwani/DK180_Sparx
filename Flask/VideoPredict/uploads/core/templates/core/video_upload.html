{% extends 'base.html' %}

{% load static %}

{% block content %}
  <br>
  <br>
  <br>
  <br>

  <center>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="myfile" accept="video/mp4,video/x-m4v,video/*" >
    <br><br><br>
    <button type="submit" style="height:50px; width:100px">Upload</button>
  </form>

  <br>
    <br>
    <p>Play your interview:</p>
    <video width="320" height="240" controls>
    <source src={{uploaded_file_url}} type="video/mp4" preload="auto" loop autoplay>
    Your browser does not support the video element.
    </video>
    <br>
  <br>
    <div style="width:100px;height:20px;background-color:white"><p><a href="{% url 'home' %}">Return to home</a></p></div>
  </center>
{% endblock %}
